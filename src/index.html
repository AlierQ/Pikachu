<html lang="zh-CN">

            </div>
        </div>
        <div class="cheek cheek-left">

        </div>
        <div class="mouth">
            <div class="mouth-top">
                <div class="lip-left"></div>
                <div class="lip-right"></div>
            </div>
            <div class="mouth-bottom"></div>
        </div>
    </div>
